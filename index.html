<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Origami Nyitóoldal</title>
  <link rel="stylesheet" href="bootstrap.css">
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
	  background-color: #f6f6f6;	
	/* Háttérkép beállítása 
      background: url("pictures/background/windmill2plus_.jpg") no-repeat center center fixed;
      background-size: cover;		*/
    }
	
	body::before {
		content: "";
		position: fixed;
		top: var(--box-bottom);
		left: 0;
		right: 0;
		bottom: 0;
		background: 
			/* Homályosított háttér */
			linear-gradient(90deg, 
				rgba(246, 246, 246, 0.1) 0%, 
				rgba(246, 246, 246, 0.05) 20%,
				rgba(246, 246, 246, 0) 40%,
				rgba(246, 246, 246, 0) 60%,
				rgba(246, 246, 246, 0.05) 80%,
				rgba(246, 246, 246, 0.1) 100%),
			/* Középső kép */
			url("pictures/background/windmill2plus_.jpg") no-repeat center center;
		
		background-size: 
			auto,    /* Gradient automatikus */
			cover;   /* Kép kitölti a területet */
		
		background-color: #f6f6f6;
		opacity: 0.1;
		z-index: -4;
		pointer-events: none;
		
		/* Homályosítás a teljes háttérre */
		filter: blur(15px);
	}

	body::after {
		content: "";
		position: fixed;
		top: var(--box-bottom);
		left: 0;
		right: 0;
		bottom: 0;
		background: url("pictures/background/windmill2plus_.jpg") no-repeat center center;
		background-size: cover;
		opacity: 0.1;
		z-index: -3;
		pointer-events: none;
		
		/* Masking - csak a középső 60%-ot jelenítjük meg élesen */
		mask: linear-gradient(90deg, 
			transparent 0%,
			black 20%,
			black 80%,
			transparent 100%);
		-webkit-mask: linear-gradient(90deg, 
			transparent 0%,
			black 20%,
			black 80%,
			transparent 100%);
	}
    .background-origami {
      position: absolute;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .wrapper {
      position: absolute;
      opacity: 0.58;
      will-change: transform, width;
    }
    .wrapper img {
      display: block;
      width: 100%;
      animation: spin linear infinite;
    }

    /* Forgás */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

/* WELCOME BOX FRISSÍTÉSE */
    .welcome-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.95); /* Enyhén áttetsző fehér */
      padding: 1.5rem 3rem; 
      border-radius: 1.5rem;
      box-shadow: 0 1rem 3rem rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .welcome-box h1 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #003366; /* Mélykék */
      margin-bottom: 0.8rem !important;
      letter-spacing: -1px;
    }

    .welcome-box p.lead {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 2rem !important;
    }

    /* EGYEDI GOMBOK */
    .btn-custom {
      min-width: 200px;
      font-size: 1.2rem;
      padding: 1rem 1.5rem;
      font-weight: 700;
      border-radius: 50px; /* Lekerekített "pill" forma */
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      border: none;
    }

    /* Magyar gomb - Mélykék/Arany */
    .btn-magyar {
      background: linear-gradient(135deg, #003366 0%, #0055aa 100%);
      color: white !important;
      box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
    }

    /* Angol gomb - Sötétszürke/Ezüst */
    .btn-english {
      background: linear-gradient(135deg, #444 0%, #777 100%);
      color: white !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Német gomb - Aranybarna/Okker */
    .btn-deutsch {
      background: linear-gradient(135deg, #8a6d3b 0%, #c5a059 100%);
      color: white !important;
      box-shadow: 0 4px 15px rgba(138, 109, 59, 0.3);
    }

    .btn-custom:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      filter: brightness(1.1);
    }
	
    .btn {
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="bg-blur-left"></div>
  <div class="bg-blur-right"></div>
  
  <div class="background-origami"></div>

  <div class="welcome-box" id="welcome-box">
    <h1 class="mb-4">Üdvözöllek az Origamis oldalamon!</h1>
    <p class="lead mb-4">Válaszd ki a kívánt nyelvet a belépéshez:</p>
    <div class="d-flex justify-content-center gap-3">
	  <a href="origami.htm" class="btn-custom btn-magyar">Belépés (Magyar)</a>
      <a href="origami_e.htm" class="btn-custom btn-english">Enter (English)</a>
      <a href="origami_d.htm" class="btn-custom btn-deutsch">Eintritt (Deutsch)</a>    
	</div>
  </div>

  <script>
    const container = document.querySelector('.background-origami');
    const box = document.getElementById('welcome-box');
    let screenW = window.innerWidth;
    let screenH = window.innerHeight;
    let boxBottom = box.offsetTop + box.offsetHeight;
    const margin = 50;

    const steps = [
      "origami_step_01.png",
      "origami_step_02.png",
      "origami_step_03.png",
      "origami_step_04.png",
      "origami_step_05.png",
      "origami_step_06.png",
      "origami_step_07.png",
      "origami_step_08.png",
      "origami_step_09.png",
      "origami_step_10.png",
      "origami_step_11.png",
      "origami_step_12.png",
      "origami_step_13.png",
      "origami_step_14.png",
      "origami_step_15.png"
    ];

    const floaters = [];

    function randomPos(imgW, imgH) {
      return {
        x: margin + Math.random() * (screenW - imgW - margin*2),
        y: boxBottom + Math.random() * (screenH - boxBottom - imgH - margin)
      };
    }

    // Létrehozzuk a darabokat
    steps.forEach(src => {
      const wrapper = document.createElement("div");
      wrapper.className = "wrapper";

      const img = document.createElement("img");
      img.src = "pictures/background/" + src;

      const baseSize = 120 + Math.random() * 80; // 120–200 px
      wrapper.style.width = baseSize + "px";

      const {x, y} = randomPos(baseSize, baseSize);
      wrapper.style.left = x + "px";
      wrapper.style.top  = y + "px";

      // Forgás sebesség
      const spinDur = 20 + Math.random()*40;
      img.style.animationDuration = `${spinDur}s`;

      wrapper.appendChild(img);
      container.appendChild(wrapper);

      floaters.push({
        el: wrapper,
        x: x,
        y: y,
        size: baseSize,
        dx: (Math.random() - 0.5) * 1.2,   // gyorsabb sodródás
        dy: (Math.random() - 0.5) * 1.2,
        dsize: (Math.random() - 0.5) * 0.6 // intenzívebb méretváltozás
      });
    });

    // Folyamatos sodródás
    function animate() {
      floaters.forEach(f => {
        f.x += f.dx;
        f.y += f.dy;
        f.size += f.dsize;

        // Méret határok
        if (f.size < 100 || f.size > 220) f.dsize *= -1;

        // Falról visszapattanás
        if (f.x < margin || f.x > screenW - f.size - margin) f.dx *= -1;
        if (f.y < boxBottom || f.y > screenH - f.size - margin) f.dy *= -1;

        f.el.style.left = f.x + "px";
        f.el.style.top  = f.y + "px";
        f.el.style.width = f.size + "px";
      });

      requestAnimationFrame(animate);
    }
    animate();

    // Újrapozícionálás ablakméret változáskor
    window.addEventListener('resize', () => {
      screenW = window.innerWidth;
      screenH = window.innerHeight;
      boxBottom = box.offsetTop + box.offsetHeight;

      floaters.forEach(f => {
        const newSize = 120 + Math.random() * 80;
        const {x, y} = randomPos(newSize, newSize);
        f.size = newSize;
        f.x = x;
        f.y = y;

        f.el.style.width = f.size + "px";
        f.el.style.left = f.x + "px";
        f.el.style.top  = f.y + "px";
      });
    });
	
	function updateBoxBottom() {
	  const box = document.getElementById('welcome-box');
	  const boxBottom = box.offsetTop + box.offsetHeight;
	  document.body.style.setProperty('--box-bottom', boxBottom + "px");
	}

	// induláskor és resize esetén hívjuk meg
	updateBoxBottom();
	window.addEventListener('resize', updateBoxBottom);

  </script>
</body>
</html>
