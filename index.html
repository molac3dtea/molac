<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Origami Nyitóoldal</title>
  <link rel="stylesheet" href="bootstrap.css">
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #f6f6f6;
    }
    .background-origami {
      position: absolute;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .wrapper {
      position: absolute;
      opacity: 0.5;
      will-change: transform, width;
    }
    .wrapper img {
      display: block;
      width: 100%;
      animation: spin linear infinite;
    }

    /* Forgás */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .welcome-box {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    .btn {
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="background-origami"></div>

  <div class="welcome-box" id="welcome-box">
    <h1 class="mb-4">Üdvözöllek az Origami oldalamon!</h1>
    <div class="d-flex justify-content-center gap-3">
      <a href="origami.htm" class="btn btn-primary">Belépés (Magyar)</a>
      <a href="origami_e.htm" class="btn btn-secondary">Enter (English)</a>
      <a href="origami_d.htm" class="btn btn-info">Eintritt (Deutsch)</a>
    </div>
  </div>

  <script>
    const container = document.querySelector('.background-origami');
    const box = document.getElementById('welcome-box');
    const boxBottom = box.offsetTop + box.offsetHeight; // menü alja
    const steps = [
      "origami_step_01.png",
	  "origami_step_02.png",
      "origami_step_03.png",
	  "origami_step_04.png",
      "origami_step_05.png",
	  "origami_step_06.png",
      "origami_step_07.png",
	  "origami_step_08.png",
      "origami_step_09.png",
	  "origami_step_10.png",
      "origami_step_11.png",
	  "origami_step_12.png",
	  "origami_step_13.png",
	  "origami_step_14.png",
	  "origami_step_15.png"
    ];

    const screenW = window.innerWidth;
    const screenH = window.innerHeight;
    const margin = 50;

    // minden elemhez eltároljuk a mozgási vektort és méretváltozást
    const floaters = [];

    steps.forEach(src => {
      const wrapper = document.createElement("div");
      wrapper.className = "wrapper";

      const img = document.createElement("img");
      img.src = "pictures/background/" + src;

      const baseSize = 120 + Math.random() * 80; // 120–200 px
      wrapper.style.width = baseSize + "px";

      const x = margin + Math.random() * (screenW - baseSize - margin*2);
      const y = boxBottom + Math.random() * (screenH - boxBottom - baseSize - margin);
      wrapper.style.left = x + "px";
      wrapper.style.top  = y + "px";

      // Forgás sebesség
      const spinDur = 20 + Math.random()*40;
      img.style.animationDuration = `${spinDur}s`;

      wrapper.appendChild(img);
      container.appendChild(wrapper);

      floaters.push({
        el: wrapper,
        x: x,
        y: y,
        size: baseSize,
        dx: (Math.random() - 0.5) * 0.8, // vízszintes sebesség
        dy: (Math.random() - 0.5) * 0.8, // függőleges sebesség
        dsize: (Math.random() - 0.5) * 0.9 // méret lassú változása
      });
    });

    function animate() {
      floaters.forEach(f => {
        f.x += f.dx;
        f.y += f.dy;
        f.size += f.dsize;

        // Ha túl kicsi/nagy a méret → irányváltás
        if (f.size < 100 || f.size > 220) f.dsize *= -1;

        // Ha elérné a képernyő szélét → pattanj vissza
        if (f.x < margin || f.x > screenW - f.size - margin) f.dx *= -1;
        if (f.y < boxBottom || f.y > screenH - f.size - margin) f.dy *= -1;

        f.el.style.left = f.x + "px";
        f.el.style.top  = f.y + "px";
        f.el.style.width = f.size + "px";
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
