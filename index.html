<SCRIPT LANGUAGE="JavaScript">
var theText = "Üdv, itt beléphetsz Origamis oldalamra";  // kiírandó szöveg

function nextSize(i,incMethod,textLength)
{
if (incMethod == 1) return (36*Math.abs( Math.sin(i/(textLength/3.14))) );  // 36: betüméret
if (incMethod == 2) return (255*Math.abs( Math.cos(i/(textLength/3.14))));
}

function sizeCycle(text,method,dis)
{
output = "";
for (i = 0; i < text.length; i++)
{
size = parseInt(nextSize(i +dis,method,text.length)+5);
output += "<font style='font-size: "+ size +"pt; color: yellow '>" +text.substring(i,i+1)+ "</font>";
}
theDiv.innerHTML = output;
}

function doWave(n) 
{ 
sizeCycle(theText,1,n);
if (n > theText.length) {n=0}
setTimeout("doWave(" + (n+1) + ")", 60);  // sebesség
}
// eddig -->
</SCRIPT>
