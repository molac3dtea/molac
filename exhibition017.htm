    function goBack() {
      const lang = localStorage.getItem('preferredLang') || 'hu';
      const hash = window.location.hash; 
      const backBtn = document.querySelector('.back-button');
      
      if (backBtn) backBtn.classList.add('back-button-active');
      
      setTimeout(() => {
        window.location.href = 'exhibition.htm?lang=' + lang + hash;
      }, 150);
    }
	
    function getLang() {
      const p = new URLSearchParams(window.location.search);
      const cand = p.get('lang') || localStorage.getItem('preferredLang') || 'hu';
      return translations[cand] ? cand : 'hu';
    }

    function applyLang(lang) {
      localStorage.setItem('preferredLang', lang);
      document.documentElement.lang = lang;
      const dict = translations[lang] || translations.hu;
      document.querySelectorAll('[lang-key]').forEach(el => {
        const key = el.getAttribute('lang-key');
        if (dict[key] != null) el.innerHTML = dict[key];
      });
    }

	function cleanText(html) {
	  const tmp = document.createElement("div");
	  tmp.innerHTML = (html || "").replace(/<br\s*\/?>/gi, " ");
	  return (tmp.textContent || tmp.innerText || "").replace(/\s+/g, " ").trim();
	}

		let prev = row.previousElementSibling;

		while (prev) {
		  // 2) animals-féle: rowspan-os leírás (pl. "Az Árkádban...")
		  const rs = prev.querySelector("td[rowspan]");
		  if (rs && !rs.querySelector("img")) return rs;

		  // 3) 011-specifikus: lehet colspan-os leírás a képsor fölött (pl. teáspapíros pályázat)
		  const tds = Array.from(prev.querySelectorAll("td"));
		  const firstTextTd = tds.find(td => !td.querySelector("img") && cleanText(td.innerHTML));
		  if (firstTextTd) return firstTextTd;

		  prev = prev.previousElementSibling;
		}
	  }

	  // ha első td nem kép és van benne szöveg, jó
	  if (descCell && !descCell.querySelector("img") && cleanText(descCell.innerHTML)) return descCell;

	  return null;
	}

	window.onload = function() {
	  applyLang(getLang());

	  const items = document.querySelectorAll(".gallery-item");
	  galleryData.length = 0;

	  items.forEach((item, index) => {
		const table = item.closest("table");
		const caption = table ? table.querySelector("caption")?.innerText : "";

		const descCell = findDescCellForImage(item);
		const desc = descCell ? cleanText(descCell.innerHTML) : "";

		galleryData.push({
		  src: item.src.replace("_", ""),
		  title: caption || "",
		  description: desc || ""
		});

		item.onclick = function() { openGallery(index); };
	  });
	};

    function openGallery(index) {
		currentIndex = index;
		document.getElementById('lightbox-img').style.display = 'block';
		document.getElementById('lightbox-pdf').style.display = 'none';
		document.getElementById('lightbox-img').src = galleryData[currentIndex].src;
		document.getElementById('lb-title').innerText = galleryData[currentIndex].title;
		document.getElementById('lb-desc').innerText = galleryData[currentIndex].description || "";
		document.getElementById('lightbox').style.display = 'flex';
		document.body.style.overflow = 'hidden';
    }

    function changeImage(step, event) {
		if (event) event.stopPropagation();
		currentIndex = (currentIndex + step + galleryData.length) % galleryData.length;
		document.getElementById('lightbox-img').src = galleryData[currentIndex].src;
		document.getElementById('lb-title').innerText = galleryData[currentIndex].title;
		document.getElementById('lb-desc').innerText = galleryData[currentIndex].description || "";    
	}

    function closeImage() {
      document.getElementById('lightbox').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    window.addEventListener('keydown', function (e) {
      const lightbox = document.getElementById('lightbox');
      const isOpen = lightbox.style.display === 'flex';

      if (e.key === "Escape") {
        if (isOpen) {
          closeImage(); 
        } else {
          goBack();
        }
      }
      if (isOpen) {
        if (e.key === "ArrowRight") changeImage(1);
        if (e.key === "ArrowLeft") changeImage(-1);
      }
    });

  </script>
</body>
