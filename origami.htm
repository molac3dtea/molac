			og_desc: "A dínótól a teáskannáig: böngésszen a molac 3D-teaorigami galéria kategóriái között.",
			back: "← Vissza", welcome: "Üdvözöllek az Origamis oldalamon!",
			cat_animals: "ÁLLATOK", cat_plants: "NÖVÉNYEK", cat_tea: "TEÁZÁS", cat_buildings: "ÉPÍTMÉNYEK",
			cat_vehicles: "JÁRMŰVEK", cat_others: "EGYEBEK", cat_trad: "HAGYOMÁNYOS", cat_crumpled: "GYŰRT MODELLEK",
			cat_wood: "FAMUNKÁK", cat_diag: "LEÍRÁSOK", cat_exh: "KIÁLLÍTÁSOK, MÉDIA", cat_order: "RENDELÉS",
			intro: `Ezt a moduláris origami technikát az Origami c. újságból tanultam 2001-ben.<br>GHIAN-ZHI névre hallgat kínaiul, jelentése: EZER PAPÍR. Láttam már BLOCK-FOLDING néven is emlegetni.<br>A történet szerint börtönben kötött ki az Arany Kalandor 200 kínai hajótöröttje, akik 1993-ban futottak zátonyra USA partjainál.<br>Az egyikük ráérő idejében színes újságokat és egyéb hulladékokat tépett egyforma féltenyérnyi darabokra és hajtogatott egyforma, háromszög alakú elemeket belőlük. Ezekből az egyszerű elemekből rakott össze bonyolult formákat. Majd megtanította a többi elítéltet is a hajtogatásra, így gyorsan gyarapodtak az alkotórészecskék. Innen kerültek a papírszobrok (vázák, edények, állatok) múzeumokba és galériákba.<br>A minta emlékeztet a kínai temetési szertartásokon használt áldozati papírpénzek hajtogatására.<br>Az első alapanyagaim színes fénymásoló- és újságpapírok voltak. 2002-ben kezdtem a teástasakokat használni.<br>A papírfigurák saját ötletek alapján készülnek otthon, szabadidőmben. A sík felületek kialakításához egyedi téglákat készítettem az alapelemekből.<br>2006-ban és 2009-ben a Képző és Iparművészeti Lektorátus zsűrizte virágaimat, vázáimat és a teázás kellékeit.<br><br><div style="text-align: center; margin-top: 20px;">Jó hajtogatást kívánok!<br><strong>Molnár László<br>molac</strong></div>`
		},
		en: {
			title: "molac | 3D-teaorigami - Categories",
			desc: "Discover the amazing world of molac 3D-teaorigami: animals, plants and objects made from tea bags.",
			og_desc: "From dinosaurs to teapots: browse through the categories of molac 3D-teaorigami gallery.",
			back: "← Back", welcome: "Welcome to my Origami page!",
			cat_animals: "ANIMALS", cat_plants: "PLANTS", cat_tea: "TEA TIME", cat_buildings: "BUILDINGS",
			cat_vehicles: "VEHICLES", cat_others: "OTHERS", cat_trad: "TRADITIONAL", cat_crumpled: "CRUMPLED MODELS",
			cat_wood: "WOODWORKS", cat_diag: "FOLDING DIAGRAMS", cat_exh: "EXHIBITIONS, MEDIA", cat_order: "ORDER",
			intro: `I learned this modular origami technique from the 'Origami' magazine in 2001.<br>In Chinese it is called GHIAN-ZHI, which means 'THOUSAND PAPERS'. I have also seen it referred to as BLOCK-FOLDING.<br>According to the story, 200 Chinese shipwrecked people from the Golden Venture, who ran aground on the shores of the USA in 1993, ended up in prison.<br>In his spare time, one of them tore colored newspapers and other waste into uniform palm-sized pieces and folded uniform triangular elements from them. From these simple elements, he assembled complex shapes. He then taught the other inmates how to fold, so the parts grew quickly. From there, the paper sculptures (vases, vessels, animals) made their way into museums and galleries.<br>The pattern is reminiscent of the folding of sacrificial paper money used in Chinese funeral ceremonies.<br>My first materials were colored copy and newspaper. I started using tea bags in 2002.<br>The paper figures are based on my own ideas, created at home in my spare time. To create flat surfaces, I developed unique bricks from the basic elements.<br>In 2006 and 2009, my flowers, vases, and tea accessories were judged by the Jury of the Fine and Applied Arts Directorate.<br><br><div style="text-align: center; margin-top: 20px;">Happy folding!<br><strong>László Molnár<br>molac</strong></div>`
		},
		de: {
			title: "molac | 3D-teaorigami - Kategorien",
			desc: "Entdecken Sie die faszinierende Welt von molac 3D-Tee-Origami: Tiere, Pflanzen und Objekte aus Teebeuteln.",
			og_desc: "Vom Dino bis zur Teekanne: Durchsuchen Sie die Kategorien der molac 3D-Tee-Origami Galerie.",
			back: "← Zurück", welcome: "Willkommen auf meiner Origami-Seite!",
			cat_animals: "TIERE", cat_plants: "PFLANZEN", cat_tea: "TEEZEIT", cat_buildings: "BAUWERKE",
			cat_vehicles: "FAHRZEUGE", cat_others: "SONSTIGES", cat_trad: "TRADITIONELL", cat_crumpled: "GEKNITTERTE",
			cat_wood: "HOLZARBEITEN", cat_diag: "FALTANLEITUNGEN", cat_exh: "AUSSTELLUNGEN, MEDIA", cat_order: "BESTELLUNG",
			intro: `Ich habe diese modulare Origami-Technik im Jahr 2001 aus der Zeitschrift 'Origami' gelernt.<br>Auf Chinesisch heißt sie GHIAN-ZHI, was 'TAUSEND PAPIERE' bedeutet. Ich habe sie auch schon unter dem Namen BLOCK-FOLDING gesehen.<br>Der Geschichte nach landeten 200 chinesische Schiffbrüchige der 'Golden Venture', die 1993 vor der Küste der USA auf Grund liefen, im Gefängnis.<br>Einer von ihnen riss in seiner Freizeit farbige Zeitungen und andere Abfälle in einheitliche, handtellergroße Stücke und faltete daraus einheitliche, dreieckige Elemente. Aus diesen einfachen Elementen setzte er komplexe Formen zusammen. Dann brachte er den anderen Häftlingen das Falten bei, so dass die Bauteile schnell zunahmen. Von dort aus gelangten die Papierskulpturen (Vasen, Gefäße, Tiere) in Museen und Galerien.<br>Das Muster erinnert an das Falten von Opferpapiergeld, das bei chinesischen Begräbniszeremonien verwendet wird.<br>Meine ersten Materialien waren farbiges Kopier- und Zeitungspapier. Im Jahr 2002 begann ich, Teebeutel zu verwenden.<br>Die Papierfiguren entstehen nach eigenen Ideen zu Hause in meiner Freizeit. Um ebene Flächen zu gestalten, habe ich aus den Basiselementen eigene Ziegel entwickelt.<br>In den Jahren 2006 und 2009 wurden meine Blumen, Vasen und Tee-Accessoires von der Jury des Direktorats für Bildende und Angewandte Kunst begutachtet.<br><br><div style="text-align: center; margin-top: 20px;">Viel Spaß beim Falten!<br><strong>László Molnár<br>molac</strong></div>`
		},
		es: {
			title: "molac | 3D-teaorigami - Categorías",
			desc: "Descubra el fascinante mundo de molac 3D-teaorigami: animales, plantas y objetos hechos con sobres de té.",
			og_desc: "Desde el dinosaurio hasta la tetera: explore las categorías de la galería molac 3D-teaorigami.",
			back: "← Volver", welcome: "¡Bienvenido a mi página de Origami!",
			cat_animals: "ANIMALES", cat_plants: "PLANTAS", cat_tea: "HORA DEL TÉ", cat_buildings: "EDIFICIOS",
			cat_vehicles: "VEHÍCULOS", cat_others: "OTROS", cat_trad: "TRADICIONAL", cat_crumpled: "MODELOS ARRUGADOS",
			cat_wood: "TRABAJOS EN MADERA", cat_diag: "DIAGRAMAS", cat_exh: "EXPOSICIONES, MEDIOS", cat_order: "PEDIDOS",
			intro: `Aprendí esta técnica de origami modular de la revista 'Origami' en 2001.<br>En chino se llama GHIAN-ZHI, que significa 'MIL PAPELES'. También lo he visto mencionado como BLOCK-FOLDING.<br>Según la historia, 200 náufragos chinos del Golden Venture, que encallaron en las costas de EE.UU. en 1993, terminaron en prisión.<br>Uno de ellos, en su tiempo libre, rasgó periódicos de colores y otros desechos en trozos uniformes del tamaño de la palma de la mano y dobló elementos triangulares uniformes a partir de ellos. A partir de estos elementos simples, armó formas complejas. Luego enseñó a los otros reclusos a doblar, por lo que las piezas crecieron rápidamente. De allí, las esculturas de papel (jarrones, vasijas, animales) llegaron a museos y galerías.<br>El patrón recuerda al plegado de dinero de papel sacrificial utilizado en las ceremonias funerarias chinas.<br>Mis primeros materiales fueron papel de copia en color y periódicos. Empecé a usar sobres de té en 2002.<br>Las figuras de papel se basan en mis propias ideas, creadas en casa en mi tiempo libre. Para crear superficies planas, desarrollé ladrillos únicos a partir de los elementos básicos.<br>En 2006 y 2009, mis flores, jarrones y accesorios de té fueron evaluados por el Jurado de la Dirección de Bellas Artes y Artes Aplicadas.<br><br><div style="text-align: center; margin-top: 20px;">¡Feliz plegado!<br><strong>László Molnár<br>molac</strong></div>`
		},		
		it: {
			title: "molac | 3D-teaorigami - Categorie",
			desc: "Scopri l'affascinante mondo di molac 3D-teaorigami: animali, piante e oggetti realizzati con bustine di tè.",
			og_desc: "Dal dinosauro alla teiera: sfoglia le categorie della galleria molac 3D-teaorigami.",
			back: "← Indietro", welcome: "Benvenuti nella mia pagina di Origami!",
			cat_animals: "ANIMALI", cat_plants: "PIANTE", cat_tea: "ORA DEL TÈ", cat_buildings: "EDIFICI",
			cat_vehicles: "VEICOLI", cat_others: "ALTRO", cat_trad: "TRADIZIONALE", cat_crumpled: "MODELLI STROPICCIATI",
			cat_wood: "LAVORI IN LEGNO", cat_diag: "DIAGRAMMI", cat_exh: "MOSTRE, MEDIA", cat_order: "ORDINI",
			intro: `Ho imparato questa tecnica di origami modulare dalla rivista 'Origami' nel 2001.<br>In cinese si chiama GHIAN-ZHI, che significa 'MILLE CARTE'. L'ho visto menzionato anche come BLOCK-FOLDING.<br>Secondo la storia, 200 naufraghi cinesi della Golden Venture, che si arenarono sulle coste degli USA nel 1993, finirono in prigione.<br>Uno di loro, nel tempo libero, strappava giornali a colori e altri scarti in pezzi uniformi grandi quanto un palmo e ne piegava elementi triangolari uniformi. Da questi semplici elementi, assemblava forme complesse. Poi insegnò agli altri detenuti a piegare, così i componenti crebbero rapidamente. Da lì, le sculture di carta (vasi, recipienti, animali) arrivarono nei musei e nelle gallerie.<br>Il motivo ricorda la piegatura della carta moneta sacrificale usata nelle cerimonie funebri cinesi.<br>I miei primi materiali sono stati carta colorata per fotocopie e giornali. Ho iniziato a usare le bustine di tè nel 2002.<br>Le figure di carta si basano su idee proprie, create a casa nel tempo libero. Per creare superfici piane, ho sviluppato mattoncini unici partendo dagli elementi di base.<br>Nel 2006 e nel 2009, i miei fiori, vasi e accessori per il tè sono stati valutati dalla Giuria della Direzione delle Belle Arti e delle Arti Applicate.<br><br><div style="text-align: center; margin-top: 20px;">Buon piegatura!<br><strong>László Molnár<br>molac</strong></div>`
		},		
		fr: {
			title: "molac | 3D-teaorigami - Catégories",
			desc: "Découvrez le monde fascinant du 3D-teaorigami de molac : animaux, plantes et objets fabriqués à partir de sachets de thé.",
			og_desc: "Du dinosaure à la théière : parcourez les catégories de la galerie 3D-teaorigami de molac.",
			back: "← Retour", welcome: "Bienvenue sur ma page d'Origami !",
			cat_animals: "ANIMAUX", cat_plants: "PLANTES", cat_tea: "L'HEURE DU THÉ", cat_buildings: "BÂTIMENTS",
			cat_vehicles: "VÉHICULES", cat_others: "AUTRES", cat_trad: "TRADITIONNEL", cat_crumpled: "MODÈLES FROISSÉS",
			cat_wood: "TRAVAUX SUR BOIS", cat_diag: "DIAGRAMMES", cat_exh: "EXPOSITIONS, MÉDIA", cat_order: "COMMANDE",
			intro: `J'ai appris cette technique d'origami modulaire dans le magazine 'Origami' en 2001.<br>En chinois, elle s'appelle GHIAN-ZHI, ce qui signifie 'MILLE PAPIERS'. Je l'ai aussi vue mentionnée sous le nom de BLOCK-FOLDING.<br>Selon l'histoire, 200 naufragés chinois du Golden Venture, qui s'est échoué sur les côtes américaines en 1993, se sont retrouvés en prison.<br>L'un d'eux, pendant son temps libre, a déchiré des journaux colorés et d'autres déchets en morceaux uniformes de la taille d'une paume et en a plié des éléments triangulaires identiques. À partir de ces éléments simples, il a assemblé des formes complexes. Il a ensuite appris le pliage aux autres détenus, et les pièces se sont multipliées rapidement. C'est ainsi que les sculptures en papier (vases, récipients, animaux) sont arrivées dans les musées et les galeries.<br>Le motif rappelle le pliage de l'argent sacrificiel en papier utilisé lors des funérailles chinoises.<br>Mes premiers matériaux étaient du papier journal et du papier de couleur. J'ai commencé à utiliser des sachets de thé en 2002.<br>Les figurines en papier sont basées sur mes propres idées, créées à la maison pendant mon temps libre. Pour créer des surfaces planes, j'ai développé des briques uniques à partir des éléments de base.<br>En 2006 et 2009, le Jury de la Direction des Arts Plastiques et Appliqués a évalué mes fleurs, mes vases et mes accessoires pour le thé.<br><br><div style="text-align: center; margin-top: 20px;">Bon pliage !<br><strong>László Molnár<br>molac</strong></div>`
		},
		pt: {
			title: "molac | 3D-teaorigami - Categorias",
			desc: "Descubra o fascinante mundo do 3D-teaorigami de molac: animais, plantas e objetos feitos de saquinhos de chá.",
			og_desc: "Do dinossauro ao bule: navegue pelas categorias da galeria 3D-teaorigami de molac.",
			back: "← Voltar", welcome: "Bem-vindo à minha página de Origami!",
			cat_animals: "ANIMAIS", cat_plants: "PLANTAS", cat_tea: "HORA DO CHÁ", cat_buildings: "EDIFÍCIOS",
			cat_vehicles: "VEÍCULOS", cat_others: "OUTROS", cat_trad: "TRADICIONAL", cat_crumpled: "MODELOS AMASSADOS",
			cat_wood: "TRABALHOS EM MADEIRA", cat_diag: "DIAGRAMAS", cat_exh: "EXPOSIÇÕES, MÍDIA", cat_order: "ENCOMENDAS",
			intro: `Aprendi esta técnica de origami modular na revista 'Origami' em 2001.<br>Em chinês chama-se GHIAN-ZHI, que significa 'MIL PAPÉIS'. Também já a vi referenciada como BLOCK-FOLDING.<br>Segundo a história, 200 náufragos chineses do Golden Venture, que encalharam na costa dos EUA em 1993, acabaram na prisão.<br>Um deles, no seu tempo livre, rasgou jornais coloridos e outros resíduos em pedaços uniformes do tamanho da palma da mão e dobrou elementos triangulares idênticos. A partir destes elementos simples, montou formas complexas. Depois ensinou os outros detidos a dobrar, e as peças multiplicaram-se rapidamente. Daí, as esculturas de papel (vasos, recipientes, animais) chegaram a museus e galerias.<br>O padrão lembra a dobragem de dinheiro de papel sacrificial usado em cerimónias fúnebres chinesas.<br>Os meus primeiros materiais foram papel de cópia colorido e jornais. Comecei a usar saquinhos de chá em 2002.<br>As figuras de papel baseiam-se em ideias próprias, criadas em casa nos tempos livres. Para criar superfícies planas, desenvolvi tijolos únicos a partir dos elementos básicos.<br>Em 2006 e 2009, as minhas flores, vasos e acessórios de chá foram avaliados pelo Júri da Direção de Belas Artes e Artes Aplicadas.<br><br><div style="text-align: center; margin-top: 20px;">Boas dobragens!<br><strong>László Molnár<br>molac</strong></div>`

			intro: `Ik leerde deze modulaire origami-techniek uit het tijdschrift 'Origami' in 2001.<br>In het Chinees heet het GHIAN-ZHI, wat 'DUIZEND PAPIEREN' betekent. Ik heb het ook gezien onder de naam BLOCK-FOLDING.<br>Volgens het verhaal belandden 200 Chinese schipbreukelingen van de Golden Venture, die in 1993 aan de kust van de VS strandde, in de gevangenis.<br>Een van hen scheurde in zijn vrije tijd gekleurde kranten en ander afval in uniforme stukjes ter grootte van een handpalm en vouwde daar uniforme driehoekige elementen van. Van deze eenvoudige elementen stelde hij complexe vormen samen. Vervolgens leerde hij de andere gevangenen hoe ze moesten vouwen, waardoor de onderdelen snel in aantal toenamen. Van daaruit vonden de papieren sculpturen (vazen, vaten, dieren) hun weg naar musea en galerieën.<br>Het patroon doet denken aan het vouwen van offerpapiergeld dat wordt gebruikt bij Chinese begrafenisplechtigheden.<br>Mijn eerste materialen waren gekleurd kopieer- en krantenpapier. In 2002 begon ik theezakjes te gebruiken.<br>De papieren figuren zijn gebaseerd op mijn eigen ideeën, thuis gecreëerd in mijn vrije tijd. Om vlakke oppervlakken te maken, ontwikkelde ik unieke bakstenen uit de basiselementen.<br>In 2006 en 2009 werden mijn bloemen, vazen en thee-accessoires beoordeeld door de Jury van de Directie Beeldende en Toegepaste Kunsten.<br><br><div style="text-align: center; margin-top: 20px;">Veel vouwplezier!<br><strong>László Molnár<br>molac</strong></div>`

			intro: `Jag lärde mig denna modulära origami-teknik från tidningen 'Origami' 2001.<br>På kinesiska kallas det GHIAN-ZHI, vilket betyder 'TUSEN PAPPER'. Jag har också sett det kallas BLOCK-FOLDING.<br>Enligt historien hamnade 200 kinesiska skeppsbrutna från Golden Venture, som gick på grund vid USA:s kust 1993, i fängelse.<br>En av dem rev på sin fritid färgade tidningar och annat avfall i enhetliga bitar i handflatans storlek och vek enhetliga triangulära element av dem. Av dessa enkla element satte han ihop komplexa former. Han lärde sedan de andra fångarna hur man viker, så delarna ökade snabbt. Därifrån tog pappersskulpturerna (vaser, kärl, djur) sig till museer och gallerier.<br>Mönstret påminner om vikning av offerpapperspengar som används vid kinesiska begravningsceremonier.<br>Mina första material var färgat kopieringspapper och tidningspapper. Jag började använda tepåsar 2002.<br>Pappersfigurerna är baserade på mina egna idéer, skapade hemma på min fritid. För att skapa plana ytor utvecklade jag unika tegelstenar av basenlementen.<br>Under 2006 och 2009 bedömdes mina blommor, vaser och tetillbehör av juryn vid direktoratet för bildkonst och konsthantverk.<br><br><div style="text-align: center; margin-top: 20px;">Trevlig vikning!<br><strong>László Molnár<br>molac</strong></div>`

			intro: `Opin tämän modulaarisen origami-tekniikan 'Origami'-lehdestä vuonna 2001.<br>Kiinaksi sitä kutsutaan nimellä GHIAN-ZHI, mikä tarkoittaa 'TUHANNET PAPERIT'. Olen nähnyt sitä kutsuttavan myös nimellä BLOCK-FOLDING.<br>Tarinan mukaan 200 kiinalaista haaksirikkoutunutta Golden Venture -laivalta, joka ajoi karille USA:n rannikolla vuonna 1993, päätyi vankilaan.<br>Yksi heistä repi vapaa-ajallaan värikkäitä sanomalehtiä ja muuta jätettä tasakokoisiksi kämmenenkokoisiksi palasiksi ja taittoi niistä tasakokoisia kolmiomaisia elementtejä. Näistä yksinkertaisista elementeistä hän koosi monimutkaisia muotoja. Sitten hän opetti muut vangit taittelemaan, joten osat lisääntyivät nopeasti. Sieltä paperiveistokset (maljakot, astiat, eläimet) löysivät tiensä museoihin ja gallerioihin.<br>Kuvio muistuttaa kiinalaisissa hautajaismenoissa käytettyjen uhrilahjapaperirahojen taittelua.<br>Ensimmäiset materiaalini olivat värillinen kopiopaperi ja sanomalehti. Aloin käyttää teepusseja vuonna 2002.<br>Paperihahmot perustuvat omiin ideoihini, jotka on luotu kotona vapaa-ajallani. Litteiden pintojen luomiseksi kehitin peruselementeistä ainutlaatuisia tiiliä.<br>Vuosina 2006 ja 2009 kuvataide- ja taideteollisuusviraston tuomaristo arvioi kukkiani, maljakoitani ja teetarvikkeitani.<br><br><div style="text-align: center; margin-top: 20px;">Iloisia taitteluhetkiä!<br><strong>László Molnár<br>molac</strong></div>`

			intro: `Jeg lærte denne modulære origami-teknikken fra bladet 'Origami' i 2001.<br>På kinesisk kalles det GHIAN-ZHI, som betyr 'TUSEN PAPIR'. Jeg har også sett det referert til som BLOCK-FOLDING.<br>Ifølge historien endte 200 kinesiske skibbrudne fra Golden Venture, som gikk på grunn ved kysten av USA i 1993, i fengsel.<br>En av dem rev på fritiden fargede aviser og annet avfall i ensartede stykker på størrelse med en håndflate og brettet ensartede trekantede elementer av dem. Av disse enkle elementene satte han sammen komplekse former. Deretter lærte han de andre innsatte å brette, så delene økte raskt. Derfra fant papirskulpturene (vaser, kar, dyr) veien til museer og gallerier.<br>Mønsteret minner om bretting av ofringspapirpenger brukt i kinesiske begravelsesseremonier.<br>Mine første materialer var farget kopipapir og avispapir. Jeg begynte å bruke teposer i 2002.<br>Papirfigurene er basert på egne idéer, skapt hjemme på fritiden. For å lage flate overflater utviklet jeg unike murstein fra basiselementene.<br>I 2006 og 2009 ble mine blomster, vaser og tetilbehør vurdert av juryen ved direktoratet for bildekunst og kunsthåndverk.<br><br><div style="text-align: center; margin-top: 20px;">God bretting!<br><strong>László Molnár<br>molac</strong></div>`

			intro: `Jeg lærte denne modulære origami-teknik fra bladet 'Origami' i 2001.<br>På kinesisk kaldes det GHIAN-ZHI, hvilket betyder 'TUSIND PAPIRER'. Jeg har også set det omtalt som BLOCK-FOLDING.<br>Ifølge historien endte 200 kinesiske skibbrudne fra Golden Venture, som gik på grund ved USA's kyst i 1993, i fængsel.<br>En af dem rev i sin fritid farvede aviser og andet affald i ensartede stykker på størrelse med en håndflade og foldede ensartede trekantede elementer af dem. Af disse enkle elementer samlede han komplekse former. Derefter lærte han de andre indsatte at folde, så delene voksede hurtigt. Derfra fandt papirskulpturerne (vaser, kar, dyr) vej til museer og gallerier.<br>Mønsteret minder om foldning af offerpapirpenge brugt ved kinesiske begravelsesceremonier.<br>Mine første materialer var farvet kopipapir og avispapir. Jeg begyndte at bruge teposer i 2002.<br>Papirfigurerne er baseret på mine egne idéer, skabt hjemme i min fritid. For at skabe flade overflader udviklede jeg unikke mursten ud fra basiselementerne.<br>I 2006 og 2009 blev mine blomster, vaser og tetilbehør bedømt af juryen ved direktoratet for billedkunst og kunsthåndværk.<br><br><div style="text-align: center; margin-top: 20px;">God foldelyst!<br><strong>László Molnár<br>molac</strong></div>`

			cat_vehicles: "FARARTÆKI", cat_others: "ANNAÐ", cat_trad: "HEFÐBUNDIÐ", cat_crumpled: "KRUMPANDI LIKÖN",
			cat_wood: "VIÐARVINNA", cat_diag: "LEIÐBEININGAR", cat_exh: "SÝNINGAR, MIÐLAR", cat_order: "PÖNTUN",
			intro: `Ég lærði þessa einingaskiptu origami tækni úr tímaritinu 'Origami' árið 2001.<br>Á kínversku heitir það GHIAN-ZHI, sem þýðir 'ÞÚSUND PAPÍRAR'. Ég hef líka séð það kallað BLOCK-FOLDING.<br>Samkvæmt sögunni enduðu 200 kínverskir skipreika menn af Golden Venture, sem strandandaði við strendur Bandaríkjanna árið 1993, í fangelsi.<br>Einn þeirra reif í frístundum sínum litað dagblað og annan úrgang í einsleita bita á stærð við lófann og braut einsleita þríhyrningslaga hluta úr þeim. Úr þessum einföldu hlutum setti hann saman flókin form. Síðan kenndi hann hinum föngunum að brjóta saman, svo hlutunum fjölgaði hratt. Þaðan fóru pappírsskúlptúrarnir (vasar, ílát, dýr) leið sína á söfn og gallerí.<br>Mynstrið minnir á brttingu á fórnarpappírspeningum sem notaðir eru í kínverskum jarðarförum.<br>Fyrstu efnin mín voru litaður ljósritunarpappír og dagblað. Ég byrjaði að nota tepoka árið 2002.<br>Pappírsfígúrurnar eru byggðar á eigin hugmyndum, búnar til heima í frístundum mínum. Til að búa til flata fleti þróaði ég einstaka múrsteina úr grunnhlutunum.<br>Árin 2006 og 2009 voru blómin mín, vasarnir og tefylgihlutirnir dæmdir af dómnefnd Myndlistar- og hönnunarstofnunar.<br><br><div style="text-align: center; margin-top: 20px;">Góða skemmtun við að brjóta saman!<br><strong>László Molnár<br>molac</strong></div>`

		ca: {
			title: "molac | 3D-teaorigami - Categories",
			desc: "Descobreix el fascinant món del 3D-teaorigami de molac: animals, plantes i objectes fets amb sobres de te.",
			og_desc: "Del dinosaure a la tetera: navega per les categories de la galeria 3D-teaorigami de molac.",
			back: "← Enrere", welcome: "Benvinguts a la meva pàgina d'Origami!",
			cat_animals: "ANIMALS", cat_plants: "PLANTES", cat_tea: "HORA DEL TE", cat_buildings: "EDIFICIS",
			cat_vehicles: "VEHICLES", cat_others: "ALTRES", cat_trad: "TRADICIONAL", cat_crumpled: "MODELS ARRUGATS",
			cat_wood: "TREBALLS EN FUSTA", cat_diag: "DIAGRAMES", cat_exh: "EXPOSICIONS, MITJANS", cat_order: "COMANDA",
			intro: `Vaig aprendre aquesta tècnica d'origami modular de la revista 'Origami' l'any 2001.<br>En xinès es diu GHIAN-ZHI, que significa 'MIL PAPERS'. També ho he vist esmentat com BLOCK-FOLDING.<br>Segons la història, 200 nàufrags xinesos del Golden Venture, que va encallar a les costes dels EUA l'any 1993, van acabar a la presó.<br>Un d'ells, en el seu temps lliure, estripava diaris de colors i altres deixalles en trossos uniformes de la mida del palmell de la mà i en plegava elements triangulars idèntics. A partir d'aquests elements simples, muntava formes complexes. Després va ensenyar als altres detinguts a plegar, i les peces es van multiplicar ràpidament. D'allí, les escultures de paper (vasos, recipients, animals) van arribar a museus i galeries.<br>El patró recorda el plegat dels diners de paper sacrificial utilitzat en les cerimònies funeràries xineses.<br>Els meus primers materials van ser paper de còpia en color i diaris. Vaig començar a utilitzar sobres de te l'any 2002.<br>Les figures de paper es basen en idees pròpies, creades a casa en el meu temps lliure. Per crear superfícies planes, vaig desenvolupar maons únics a partir dels elements bàsics.<br>El 2006 i el 2009, les meves flors, vasos i accessoris de te van ser avaluats pel Jurat de la Direcció d'Arts Plàstiques i Aplicades.<br><br><div style="text-align: center; margin-top: 20px;">Feliç plegat!<br><strong>László Molnár<br>molac</strong></div>`

			og_desc: "恐竜からティーポットまで：molac 3Dティーバッグ・折り紙ギャラリーのカテゴリーをご覧ください。",
			back: "← 戻る", welcome: "折り紙ページへようこそ！",
			cat_animals: "動物", cat_plants: "植物", cat_tea: "ティータイム", cat_buildings: "建造物",
			cat_vehicles: "乗り物", cat_others: "その他", cat_trad: "伝承折り紙", cat_crumpled: "クランプル・モデル",
			cat_wood: "木工品", cat_diag: "折り図", cat_exh: "展示会・メディア", cat_order: "ご注文",
			intro: `私は2001年に雑誌「Origami」からこのユニット折り紙の技法を学びました。<br>中国語では「千紙（チェンジ / GHIAN-ZHI）」と呼ばれ、「千枚の紙」を意味します。「ブロック折り（BLOCK-FOLDING）」という名でも知られています。<br>物語によると、1993年にアメリカ沿岸で座礁した「ゴールデン・ベンチャー号」の中国人漂流者200人が刑務所に収容されました。<br>その中の一人が、余暇に色鮮やかな新聞紙などの廃棄物を手のひらサイズの均等な大きさに破り、同じ三角形のパーツを折りました。これらの単純なパーツから複雑な形を組み立てたのです。彼は他の囚人たちにも折り方を教え、パーツは急速に増えていきました。そこから紙の彫刻（花瓶、器、動物）が美術館やギャラリーに飾られるようになったのです。<br>そのパターンは、中国の葬儀で使われる供え物の紙銭（紙のお金）の折り方を彷彿とさせます。<br>私の最初の材料は、カラーコピー用紙や新聞紙でした。2002年からティーバッグを使い始めました。<br>作品はすべて私自身のアイデアに基づき、余暇に自宅で制作しています。平らな面を作るために、基本パーツから独自の「レンガ」を考案しました。<br>2006年と2009年には、美術・応用美術審査委員会の審査を受け、私の花や花瓶、茶器などが認められました。<br><br><div style="text-align: center; margin-top: 20px;">折り紙を楽しんでください！<br><strong>László Molnár（モルナール・ラースロー）<br>molac</strong></div>`
		},

			cat_wood: "木工制品", cat_diag: "折纸教程", cat_exh: "展览与媒体", cat_order: "订购",
			intro: `我是在 2001 年从《折纸》杂志学习到这种模块化折纸技术的。<br>在中文里它被称为“千纸”（GHIAN-ZHI），意为“一千张纸”。我也见过它被称为“块状折纸”（BLOCK-FOLDING）。<br>故事背景是 1993 年在美洲海岸搁浅的“金色冒险号”上的 200 名中国船民，他们最终被关进了监狱。<br>其中一人在闲暇时间将彩色的报纸和其他废纸撕成手掌大小的均匀碎片，并将其折叠成相同的三角形零件。通过这些简单的零件，他组装出了复杂的形状。随后他教会了其他囚犯折纸，零件数量迅速增加。从此，这些纸雕作品（花瓶、器皿、动物）开始进入博物馆和画廊。<br>这种图案让人联想到中国丧葬仪式中使用的纸钱折叠方式。<br>我最初使用的材料是彩色复印纸和报纸。2002 年我开始使用茶包。<br>这些纸质作品都是基于我自己的构思，在闲暇时间居家创作的。为了构造平面，我从基础零件中开发出了独特的“砖块”单元。<br>2006 年和 2009 年，我的花卉、花瓶和茶具作品通过了美术与应用艺术理事会的评审。<br><br><div style="text-align: center; margin-top: 20px;">祝折纸愉快！<br><strong>László Molnár（莫尔纳尔·拉斯洛）<br>molac</strong></div>`

			back: "← Nazaj", welcome: "Dobrodošli na moji Origami strani!",
			cat_animals: "ŽIVALI", cat_plants: "RASTLINE", cat_tea: "ČAS ZA ČAJ", cat_buildings: "ZGRADBE",
			cat_vehicles: "VOZILA", cat_others: "OSTALO", cat_trad: "TRADICIONALNO", cat_crumpled: "ZMEČKANI MODELI",
			cat_wood: "LESARSTVO", cat_diag: "DIAGRAMI", cat_exh: "RAZSTAVE, MEDIJI", cat_order: "NAROČILO",
			intro: `To modularno tehniko origamija sem se naučil iz revije 'Origami' leta 2001.<br>V kitajščini se imenuje GHIAN-ZHI, kar pomeni 'TISOČ PAPIRJEV'. Videla sem jo tudi pod imenom BLOCK-FOLDING.<br>Po zgodbi je 200 kitajskih brodolomcev z ladje Golden Venture, ki je leta 1993 nasedla na obalah ZDA, končalo v zaporu.<br>Eden izmed njih je v prostem času trgal barvne časopise in druge odpadke na enake kose velikosti dlani in iz njih zgibal enake trikotne elemente. Iz teh preprostih elementov je sestavljal kompleksne oblike. Nato je naučil zgibati še ostale zapornike, zato so se deli hitro množili. Od tam so papirnate skulpture (vaze, posode, živali) prišle v muzeje in galerije.<br>Vzorec spominja na zgibanje žrtvenega papirnatega denarja, ki se uporablja pri kitajskih pogrebnih obredih.<br>Moji prvi materiali so bili barvni papir in časopisi. Čajne vrečke sem začel uporabljati leta 2002.<br>Papirnate figure temeljijo na mojih lastnih idejah, nastalih doma v prostem času. Za ustvarjanje ravnih površin sem razvil edinstvene opeke iz osnovnih elementov.<br>V letih 2006 in 2009 je moje cvetje, vaze in čajne dodatke ocenjevala žirija Uprave za likovno in uporabno umetnost.<br><br><div style="text-align: center; margin-top: 20px;">Veselo zgibanje!<br><strong>László Molnár<br>molac</strong></div>`
		}
    };

    function changeLanguage(lang) {
	  if (!translations[lang]) lang = 'hu';
	
      localStorage.setItem('preferredLang', lang);
      
      // Szövegcsere az oldalon
      document.querySelectorAll('[lang-key]').forEach(el => {
        const key = el.getAttribute('lang-key');
        if (translations[lang][key]) el.innerHTML = translations[lang][key];
      });

      // Meta adatok frissítése
      document.title = translations[lang].title;
      const mD = document.querySelector('meta[name="description"]');
      if (mD) mD.setAttribute('content', translations[lang].desc);
      const oD = document.querySelector('meta[property="og:description"]');
      if (oD) oD.setAttribute('content', translations[lang].og_desc);
      const oT = document.querySelector('meta[property="og:title"]');
      if (oT) oT.setAttribute('content', translations[lang].title);
    }

	const lang = getCurrentLang();
	localStorage.setItem("preferredLang", lang);   // biztos, ami biztos
	addLangToLinks(lang);

// ESC billentyű figyelése a visszalépéshez
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        window.location.href = 'index.html';
      }
    });

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('lang') || localStorage.getItem('preferredLang') || 'hu';
      changeLanguage(translations[lang] ? lang : 'hu');
    };
	
	function getCurrentLang() {
	  const p = new URLSearchParams(location.search);
	  const fromUrl = (p.get("lang") || "").toLowerCase();
	  const stored = (localStorage.getItem("preferredLang") || "").toLowerCase();
	  return fromUrl || stored || "hu";
	}

	function addLangToLinks(lang) {
	  document.querySelectorAll('a[href$=".htm"], a[href$=".html"]').forEach(a => {
		const href = a.getAttribute("href");
		if (!href) return;

		// külső / horgony / mailto / javascript maradjon
		if (href.startsWith("http") || href.startsWith("#") || href.startsWith("mailto:") || href.startsWith("javascript:")) return;

		// ha már van lang, nem bántjuk
		if (href.includes("lang=")) return;

		const [path, hash] = href.split("#");
		const sep = path.includes("?") ? "&" : "?";
		a.setAttribute("href", `${path}${sep}lang=${encodeURIComponent(lang)}${hash ? "#" + hash : ""}`);
	  });
	}
	
  </script>
