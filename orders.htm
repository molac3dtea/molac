  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f6f6f6;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("pictures/background/windmill2plus_.jpg") center/cover no-repeat;
      opacity:.15;
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(90deg,#f6f6f6 0%,transparent 20%,transparent 80%,#f6f6f6 100%);
      z-index:-1;
    }
    .box{
      width:min(520px,calc(100vw - 32px));
      text-align:center;
      background:rgba(255,255,255,.95);
      border-radius:24px;
      padding:22px 18px;
      box-shadow:0 10px 28px rgba(0,0,0,.14);
      border:1px solid rgba(0,51,102,.12);
    }
    .box h1{
      margin:0 0 10px 0;
      font-size:1.6rem;
      font-weight:800;
      color:#003366;
      letter-spacing:.2px;
    }
    .box p{
      margin:0;
      font-size:1.05rem;
      color:#223;
      line-height:1.35;
    }
    .back{
      display:inline-block;
      margin-top:14px;
      font-size:.95rem;
      color:#003366;
      text-decoration:none;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(0,51,102,.18);
      background:rgba(0,51,102,.04);
    }
    .back:hover{ background:rgba(0,51,102,.07); }
  </style>
</head>

<body>

    ro:{ title:"În dezvoltare", msg:"Această pagină este în lucru. Te rugăm să revii mai târziu!", back:"← Înapoi" },
    sr:{ title:"У изради", msg:"Ова страница је у припреми. Молимо вас да навратите касније!", back:"← Назад" },
    hr:{ title:"U izradi", msg:"Ova stranica je u izradi. Molimo vas, vratite se kasnije!", back:"← Natrag" },
    sl:{ title:"V izdelavi", msg:"Ta stran je v izdelavi. Prosimo, vrnite se pozneje!", back:"← Nazaj" }
  };

  function getLang(){
    const p = new URLSearchParams(location.search);
    const fromUrl = (p.get("lang")||"").toLowerCase();
    const stored = (localStorage.getItem("preferredLang")||"").toLowerCase();
    const cand = (fromUrl || stored || "hu");
    if (translations[cand]) return cand;
    return translations.en ? "en" : "hu";
  }

  function applyLang(lang){
    localStorage.setItem("preferredLang", lang);
    document.documentElement.lang = lang;

    const dict = translations[lang] || translations.hu;
    document.querySelectorAll("[data-lang-key]").forEach(el=>{
      const key = el.getAttribute("data-lang-key");
      if (dict[key] != null) el.innerHTML = dict[key];
    });

    // Back link: keep lang
    const backLink = document.getElementById("backLink");
    const base = backLink.getAttribute("href").split("?")[0];
    backLink.setAttribute("href", base + "?lang=" + encodeURIComponent(lang));
  }

  window.onload = ()=> applyLang(getLang());
</script>
</body>
</html>
